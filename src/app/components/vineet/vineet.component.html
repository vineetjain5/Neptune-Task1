<div class="d-flex justify-content-center component-margin-top">
    <div class="w-100" >  
        <div class="container">
            
            <div >
                <h1>Personal Details</h1>
                <p>Please fill in this form to add personal details.</p>
            </div>

            <div style="float : right">
                <label>
                    Fresher
                  </label>
                  
                  <label class="switch">
                    <input type="checkbox" [checked]="isSwitched"
                    (change)="getSwitcherValue(isSwitched)" [(ngModel)]="onOff" name="onoffswitch"  ng-true-value="'Y'" ng-false-value="'N'">
                    <span class="slider round"></span>
                  </label>
            </div>
            <hr>
        
            <label for="fname"><b>First Name:</b></label>
            <input type="text" placeholder="Enter First name" name="fname" id="fname" [(ngModel)]="fname" required>
            

            <label for="lname"><b>Last Name:</b></label>
            <input type="text" placeholder="Enter Last Name" name="lname" id="lname" [(ngModel)]="lname" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" [(ngModel)]="email" required>
        
            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Angular Developer" name="title" id="title" [(ngModel)]="title" required>

            <label for="yoe"><b>Total Experience</b></label>
            <input type="text" placeholder="3" name="yoe" id="yoe" [(ngModel)]="yoe" required>
        
            <label ><b>Skills</b></label>
            <ng-multiselect-dropdown
                [placeholder]="'Skills'"
                [settings]="dropdownSettings"
                [data]="dropdownList"
                [(ngModel)]="selectedItems"
                (onSelect)="onItemSelect($event)"
                (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown>
            <hr>
            <div class="buttonIn" *ngIf="!this.isSwitched">
                <label for="project"><b>Project</b></label>
                <input type="text" class="projectInput" placeholder="Enter project name" name="project" id="project" [(ngModel)]="project" required>
                <button id="add" class="projectbutton" (click)="addProject()">add</button>
            </div>
            <button type="submit" class="registerbtn" (click)="namecaller()">Register</button>
        </div>
        
    </div>
  </div>
